<!doctype html>
<html>
	<head>

		<title>Code-correct</title>
 
		<link rel='stylesheet' href='http://code.jquery.com/qunit/qunit-1.12.0.css'>

	<body>
		<canvas id="ean" width="400" height="200"></canvas>

    		<div id="qunit"></div> <!-- QUnit fills this with results, etc -->
    		<div id='qunit-fixture'>
 
      		<!-- any HTML you want to be present in each test (will be reset for each test) -->
 
    		</div>

     		<script type="text/javascript">
			module("Validation Tests");
 
			test("code correct test", function() {

				var object = $("#ean").EAN13("5449000096241");

				if(object.data('plugin_EAN13').getCode() == "010001100111010010111000110100011010100111111001011101001010000110110010111001100110"){
					ok(true, "Code correct");
				}
				else{
					ok(false, "Code incorrect");
				}
			});
      		</script>
  	</body>
</html>
