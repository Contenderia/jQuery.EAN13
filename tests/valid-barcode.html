<!doctype html>
<html>
  <head>
      <meta charset='UTF-8' />
      <meta http-equiv='content-type' content='text/html; charset=utf-8' />
 
      <title>Valid barcode</title>
 
      <link rel='stylesheet' href='http://code.jquery.com/qunit/qunit-1.12.0.css'>
      <script src='http://code.jquery.com/jquery-2.0.3.js'></script>
      <script src='../dist/jquery-ean13.min.js'></script>
      <script src='http://code.jquery.com/qunit/qunit-1.12.0.js'></script>


 

 
  </head>
  <body>

	<canvas id="ean" width="400" height="200"></canvas>

    <div id="qunit"></div> <!-- QUnit fills this with results, etc -->
    <div id='qunit-fixture'>
 
      <!-- any HTML you want to be present in each test (will be reset for each test) -->
 
    </div>

      <script type="text/javascript">
	module("Validation Tests");
 
	test("valid test", function() {

		$("#ean").EAN13("5449000096241", {
		    onValid: function(){
			ok(true, "Valid barcode fires onValid");
		    },
		    onInvalid: function(){
			ok(false, "Valid barcode fires onInvalid");
		    }
		});

		$("#ean").EAN13("5901234123450", {
		    onValid: function(){
			ok(false, "Invalid barcode fires onValid");
		    },
		    onInvalid: function(){
			ok(true, "Invalid barcode fires onInvalid");
		    }
		});

	});
	
      </script>
  </body>
</html>
